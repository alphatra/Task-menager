let groupByList = (data) => {
    const result = data.reduce((acc, { name, product_name, quantity }) => ({
        ...acc,
        [name]: [...(acc[name] || []), { product_name, quantity }],
    }), {});
    const output = Object.entries(result).map(([name, values]) => ({ [name]: values }));
    return output;
}
